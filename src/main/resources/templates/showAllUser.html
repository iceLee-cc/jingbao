<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>
<a th:href="@{/user/insertStu}">添加用户信息</a>
<table border="1">
    <tr>
        <td>ID</td>
        <td>姓名</td>
        <td>真名</td>
        <td>号码</td>
        <td>地址</td>
        <td>操作</td>
    </tr>
    <tr th:each="user:${list}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.realName}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.address}"></td>
        <td><a th:href="@{/user/updateUser(id=${user.id})}">修改</a>
            <a th:href="@{/user/delUser(id=${user.id})}">删除</a>
        </td>
    </tr>
</table>
</body>
</html>
